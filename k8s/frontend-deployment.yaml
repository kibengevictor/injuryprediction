# Kubernetes Deployment Configuration for Frontend

apiVersion: apps/v1
kind: Deployment
metadata:
  name: hamstring-frontend
  labels:
    app: hamstring-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hamstring-frontend
  template:
    metadata:
      labels:
        app: hamstring-frontend
    spec:
      containers:
      - name: frontend
        image: ghcr.io/yourusername/hamstring-frontend:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: hamstring-frontend
spec:
  selector:
    app: hamstring-frontend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: LoadBalancer
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hamstring-ingress
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - hamstringai.com
    - www.hamstringai.com
    secretName: hamstring-tls
  rules:
  - host: hamstringai.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hamstring-frontend
            port:
              number: 80
  - host: api.hamstringai.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hamstring-backend
            port:
              number: 5001
